<head>
    <title>BC35E-Homework-B6-LTL</title>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>
    <h1 style="font-size: 3rem; text-align: center">
        Javascript - Homework - B6
    </h1>
    <div class="container">
        <div class="row">
            <!-- Bài tập 1 -->
            <div class="col-lg-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        Bài tập 1: Tìm số nguyên dương nhỏ nhất
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mt-1" onclick="findMinInt()">
                            Kết quả
                        </button>
                    </div>
                    <div id="show1" class="card-footer text-muted" style="display: none;">
                        <p id="showMinInt" class="result mb-0"></p>
                    </div>
                </div>
            </div>
            <!-- Bài tập 1 -->
            <!-- Bài tập 2 -->
            <div class="col-lg-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        Bài tập 2: Tính tổng
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="soX" class="form-control" placeholder="Nhập số x">
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="soN" class="form-control" placeholder="Nhập số n">
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mt-1" onclick="calSum()">
                            Tính tổng
                        </button>
                    </div>
                    <div id="show2" class="card-footer text-muted" style="display: none;">
                        <p id="showSum" class="result mb-0"></p>
                    </div>
                </div>
            </div>
            <!-- Bài tập 2 -->
            <!-- Bài tập 3 -->
            <div class="col-lg-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        Bài tập 3: Tính giai thừa
                    </div>
                    <div class="form-group">
                        <label for=""></label>
                        <input type="number" name="" id="iSo" class="form-control" placeholder="Nhập số n">
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mt-1" onclick="tinhGiaiThua()">
                            Tính
                        </button>
                    </div>
                    <div id="show3" class="card-footer text-muted" style="display: none;">
                        <p id="showGiaiThua" class="result mb-0"></p>
                    </div>
                </div>
            </div>
            <!-- Bài tập 3 -->
            <!-- Bài tập 4 -->
            <div class="col-lg-3 mt-3">
                <div class="card">
                    <div class="card-header">
                        Bài tập 4: Tạo thẻ div
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary mt-1" onclick="createDiv()">
                            Tạo thẻ
                        </button>
                    </div>
                    <div id="show4" class="card-footer text-muted" style="display: none;">
                        <p id="showDiv" class="result mb-0"></p>
                    </div>
                </div>
            </div>
            <!-- Bài tập 4 -->
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="./Bai-tap-1.js"></script>
    <script src="./Bai-tap-2.js"></script>
    <script src="./Bai-tap-3.js"></script>
    <script src="./Bai-tap-4.js"></script>

</html>
